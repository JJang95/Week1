<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Countries</title>
</head>
<body>

    <p>Click on the buttons inside the tabbed menu:</p>

    <div class="tab">
        <button class="tablinks" id="London1" onclick="openCity(event, 'london')">London</button>
        <button class="tablinks" id="Paris1" onclick="openCity(event, 'paris')">Paris</button>
        <button class="tablinks" id="Tokyo1" onclick="openCity(event, 'tokyo')">Tokyo</button>
    </div>

    <div id="london" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
    </div>

    <div id="tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
